    </a>

        <div class="user-panel mt-3 pb-3 mb-3 d-flex">

            <div class="info">
                <a href="#" class="d-block"  title="Nombre de Usuario">{{ request.user.username }}</a>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header">Mantenimientos</li>
                <li class="nav-item">
                    <a href="{% url 'erp:category_list' %}" class="nav-link">
                        <i class="nav-icon fas fa-truck-loading"></i>
                        <p>
                            Categorías
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'erp:product_list' %}" class="nav-link">
                        <i class="nav-icon fas fa-boxes"></i>

                            Productos
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'erp:client_list' %}" class="nav-link">
                        <i class="nav-icon fas fa-users"></i>

                            Clientes
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'erp:sale_list' %}" class="nav-link">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'sale_report' %}" class="nav-link">

                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user:user_list' %}" class="nav-link">
                        <i class="nav-icon fas fa-user-friends"></i>
                        <p>
                            Usuarios
                        </p>
                    </a>
                </li>
                

                <li class="nav-item">
                    <a href="/media/pdf/manual_de_usuario1.pdf" class="nav-link" target="_blank">

                        <p>
                            Ayuda
                        </p>
                    </a>
                </li>

                    <script>
                        function abrirPDF() {
                            var nombreArchivo = 'manual_de_usuario1.pdf';
                            var rutaArchivo = '/media/pdf/' + encodeURIComponent(nombreArchivo);
                            window.open(rutaArchivo, '_blank');
                        }
                    </script>
                        <button onclick="aumentarLetra()">Aumentar letra</button><br>
                        <button onclick="restaurarTamaño()">Restaurar tamaño</button><br>
                        <button onclick="disminuirLetra()">Disminuir letra</button><br>
